<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>clothing.deals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --lightgrey: #f9f9f9;
            --darkgrey: #dddddd;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -.07rem;
            margin: .5rem;
            text-align: center;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--lightgrey);
            padding: .5rem;
            gap: .5rem;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
        }
        .filters {
            display: flex;
            gap: .5rem;
        }
        label {
            display: block;
            text-align: center;
            font-size: .8rem;
        }
        input,
        select {
            height: 1.5rem;
            width: 6rem;
            border: 1px solid var(--darkgrey);
            border-radius: 5px;
            font-size: .9rem;
            text-align: center;
        }
        input#brand,
        input#size {
            width: 8rem;
        }
        input#min_price,
        input#max_price,
        input#discount {
            width: 3rem;
        }
        #catalog a {
            text-decoration: none;
        }
        #catalog span {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: .2rem;
            border-bottom: 1px solid var(--darkgrey);
        }
        #catalog span:hover {
            background: var(--darkgrey);
        }
        #catalog .toggle {
            border: none;
        }
        #catalog > ul,
        #catalog ul ul {
            list-style: none;
        }
        #catalog ul ul {
            margin-left: 1rem;
        }
        #catalog table {
            max-width: 100%;
            border-collapse: collapse;
            font-size: .8rem;
            table-layout: fixed;
        }
        #catalog th,
        #catalog td {
            padding: .5rem;
            text-align: left;
            border: 1px solid var(--darkgrey);
            border-top: none;
            vertical-align: middle;
        }
        #catalog th {
            font-weight: 500;
        }
        #catalog td {
            word-break: break-word;
            hyphens: auto;
        }
        #catalog img {
            max-width: 100px;
            max-height: 150px;
            object-fit: contain;
            cursor: pointer;
        }
        .table-image,
        .table-sale,
        .table-regular,
        .table-discount {
            text-align: center !important;
            padding: 0 !important;
        }
        .table-sale,
        .table-regular,
        .table-discount {
            width: 50px;
        }
        td.table-discount {
            font-weight: 700;
        }
        .image-overlay {
            position: absolute;
            cursor: pointer;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>clothing.deals</h1>
    <header>
        <div class="filters">
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="size">Size</label>
                <input id="size" type="text" placeholder="XS, 32, 8.5...">
            </div>
            <div>
                <label for="brand">Brand</label>
                <input id="brand" type="text" placeholder="Nike, Burberry...">
            </div>
        </div>
        <div class="filters">
            <div>
                <label for="color">Color</label>
                <input id="color" type="text" placeholder="Red, Black...">
            </div>
            <div>
                <label for="min_price">Min $</label>
                <input id="min_price" type="text" inputmode="numeric" maxlength="4">
            </div>
            <div>
                <label for="max_price">Max $</label>
                <input id="max_price" type="text" inputmode="numeric" maxlength="4">
            </div>
            <div>
                <label for="discount">Min %</label>
                <input id="discount" type="text" inputmode="numeric" maxlength="2">
            </div>
            <div>
                <label for="sort">Sort By</label>
                <select id="sort">
                    <option value="discount">Discount</option>
                    <option value="price">Price</option>
                </select>
            </div>
        </div>
    </header>
    <div id="catalog"></div>
    <script>
        let categories, products;
        let genderFilteredProducts = [];
        let currentlyFilteredProducts = [];
        let lastGender = '';

        // Load and pre-process data
        Promise.all([
            fetch('/ssense_products.json.br').then(r => r.json()),
            fetch('/thelasthunt_products.json.br').then(r => r.json())
        ]).then(([ssense, tlh]) => {
            // Merge products
            let allProducts = [...ssense, ...tlh];

            // Normalize category paths: for each leaf category, use the longest path
            const leafPaths = {};
            allProducts.forEach(product => {
                const path = product.categoryPath || [];
                if (path.length > 0) {
                    const leaf = path[path.length - 1];
                    if (!leafPaths[leaf] || path.length > leafPaths[leaf].length) {
                        leafPaths[leaf] = path;
                    }
                }
            });

            // Build category merge map: merge singular categories into compound ones
            // e.g., "SKIRTS" → "SKIRTS AND SKORTS", "GLOVES" → "GLOVES AND MITTENS"
            // Only merge categories that appear at the SAME level in the hierarchy
            const categoryMerges = {};

            // Group categories by their parent context (to ensure we only merge at same level)
            const categoryByParent = {};
            allProducts.forEach(product => {
                const path = product.categoryPath || [];
                for (let i = 0; i < path.length; i++) {
                    const cat = path[i];
                    const parent = i > 0 ? path.slice(0, i).join(' > ') : '__ROOT__';
                    if (!categoryByParent[parent]) {
                        categoryByParent[parent] = new Set();
                    }
                    categoryByParent[parent].add(cat);
                }
            });

            // Only merge categories that share the same parent
            Object.entries(categoryByParent).forEach(([parent, categories]) => {
                const catArray = Array.from(categories);
                catArray.forEach(cat1 => {
                    catArray.forEach(cat2 => {
                        if (cat1 !== cat2 && cat1.length < cat2.length) {
                            // Only merge into compound categories (contain AND or &)
                            if (cat2.includes(' AND ') || cat2.includes(' & ')) {
                                // Check if cat1 is a word within cat2
                                const pattern = new RegExp(`\\b${cat1.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}\\b`);
                                if (pattern.test(cat2)) {
                                    // Merge cat1 into cat2 (prefer the longer, more specific name)
                                    // Store with parent context to avoid cross-hierarchy merges
                                    const key = `${parent}::${cat1}`;
                                    const value = `${parent}::${cat2}`;
                                    if (!categoryMerges[key] || cat2.length > categoryMerges[key].split('::')[1]?.length) {
                                        categoryMerges[key] = value;
                                    }
                                }
                            }
                        }
                    });
                });
            });

            // Remap products to use merged categories in their entire path
            allProducts = allProducts.map(product => {
                let path = product.categoryPath || [];
                if (path.length === 0) return product;

                // Replace any category in the path with its merged version (checking parent context)
                // Build new path incrementally to track parent correctly
                const newPath = [];
                for (let idx = 0; idx < path.length; idx++) {
                    const cat = path[idx];
                    const parent = idx > 0 ? newPath.slice(0, idx).join(' > ') : '__ROOT__';
                    const key = `${parent}::${cat}`;
                    if (categoryMerges[key]) {
                        newPath.push(categoryMerges[key].split('::')[1]);
                    } else {
                        newPath.push(cat);
                    }
                }

                // Then apply longest path logic for the leaf category
                const leaf = newPath[newPath.length - 1];
                const preferredPath = leafPaths[leaf];
                if (preferredPath && preferredPath.length > newPath.length) {
                    return { ...product, categoryPath: preferredPath };
                }

                return { ...product, categoryPath: newPath };
            });

            // Build category tree from all categoryPath arrays
            categories = buildCategoryTree(allProducts);

            // Pre-compute normalized fields for fast filtering
            products = allProducts.map(product => {
                // Clean sizes: remove country codes and type prefixes
                const cleanedSizes = (product.sizes || []).map(size => {
                    return size.match(/[\d.]+/)?.[0] || size.trim();
                });
                // Pre-compute category path ID for fast lookup (categories already uppercase from scrapers)
                const categoryPathId = (product.categoryPath || [])
                    .join(' > ')
                    .replace(/[^A-Z0-9]+/g, '-');
                return {
                    ...product,
                    _brand: product.brand.toLowerCase(),
                    _color: (product.color || '').toLowerCase(),
                    _sizes: cleanedSizes.map(s => s.toLowerCase()),
                    _categoryPathId: categoryPathId,
                    sizes: cleanedSizes
                };
            });

            applyFilters();
            renderCatalog();
        });
    
        function buildCategoryTree(products) {
            const tree = { men: {}, women: {}, other: {} };

            products.forEach(product => {
                const section = product.gender;
                const path = product.categoryPath || [];

                if (!tree[section]) return;

                // Build nested tree structure
                let current = tree[section];
                let fullPath = '';

                path.forEach((catName, idx) => {
                    fullPath += (fullPath ? ' > ' : '') + catName;

                    if (!current[catName]) {
                        current[catName] = {
                            id: fullPath.replace(/[^A-Z0-9]+/g, '-'),
                            name: catName,
                            children: {}
                        };
                    }
                    current = current[catName].children;
                });
            });

            // Convert to array format (sorted alphabetically)
            function objectToArray(obj) {
                return Object.keys(obj).sort().map(key => ({
                    id: obj[key].id,
                    name: obj[key].name,
                    children: objectToArray(obj[key].children)
                }));
            }

            return {
                men: objectToArray(tree.men),
                women: objectToArray(tree.women),
                other: objectToArray(tree.other)
            };
        }

        // Event delegation for catalog clicks
        catalog.onclick = e => {
            // Handle image clicks - create overlay
            if (e.target.tagName === 'IMG' && e.target.closest('#catalog')) {
                const img = e.target;
                document.querySelector('.image-overlay')?.remove();
                const overlay = document.createElement('img');
                overlay.src = img.src;
                overlay.className = 'image-overlay';
                overlay.onclick = (e) => {
                    e.stopPropagation();
                    overlay.remove();
                };
                document.body.appendChild(overlay);
                const closeOverlay = (e) => {
                    if (e.target !== overlay) {
                        overlay.remove();
                        document.removeEventListener('click', closeOverlay);
                    }
                };
                setTimeout(() => {
                    document.addEventListener('click', closeOverlay);
                }, 0);
                requestAnimationFrame(() => {
                    const rect = img.getBoundingClientRect();
                    const overlayRect = overlay.getBoundingClientRect();
                    const header = document.querySelector('header');
                    const headerHeight = header.getBoundingClientRect().height;
                    const scrollY = window.scrollY;
                    const h1Height = document.querySelector('h1').getBoundingClientRect().height;
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    let left = rect.left;
                    let top = rect.top + scrollY + (rect.height / 2) - (overlayRect.height / 2);
                    if (left + overlayRect.width > viewportWidth) {
                        left = viewportWidth - overlayRect.width;
                    }
                    if (left < 0) left = 0;
                    const minTop = scrollY + headerHeight;
                    const maxTop = scrollY + viewportHeight - overlayRect.height;
                    if (top < minTop) {
                        top = minTop;
                    } else if (top > maxTop) {
                        top = maxTop;
                    }
                    overlay.style.left = left + 'px';
                    overlay.style.top = top + 'px';
                });
                return;
            }
    
            const span = e.target.closest('span');
            if (!span) return;
            span.dataset.categoryId ? toggleTable(span) : toggleTree(span);
        };
    
        function applyFilters() {
            const selectedGender = gender.value;
            if (selectedGender !== lastGender) {
                genderFilteredProducts = products.filter(p => p.gender === selectedGender);
                lastGender = selectedGender;
            }
            const filters = {
                sizes: size.value.split(',').map(s => s.trim().toLowerCase()).filter(Boolean),
                brands: brand.value.split(',').map(b => b.trim().toLowerCase()).filter(Boolean),
                colors: color.value.split(',').map(c => c.trim().toLowerCase()).filter(Boolean),
                minPrice: parseFloat(min_price.value) || 0,
                maxPrice: parseFloat(max_price.value) || Infinity,
                minDiscount: parseFloat(discount.value) || 0
            };
            currentlyFilteredProducts = genderFilteredProducts.filter(p => {
                if (filters.brands.length && !filters.brands.some(b => p._brand.includes(b))) return false;
                if (filters.sizes.length && !filters.sizes.some(s => p._sizes.includes(s))) return false;
                if (filters.colors.length && !filters.colors.some(c => p._color.includes(c))) return false;
                if (p.lowest < filters.minPrice || p.lowest > filters.maxPrice) return false;
                if (p.discount < filters.minDiscount) return false;
                return true;
            }).sort((a, b) => sort.value === 'price' ? a.lowest - b.lowest : b.discount - a.discount);
        }
    
        function rerenderTable(table) {
            const span = table.previousElementSibling;
            const categoryId = span.dataset.categoryId;
            const tbody = table.querySelector('tbody');
            if (!tbody) return;
            tbody.innerHTML = '';
            const categoryProducts = currentlyFilteredProducts.filter(p => {
                return p._categoryPathId.includes(categoryId) || p._categoryPathId === categoryId;
            });
            loadBatch(tbody, categoryProducts, 0);
        }
    
        function handleFilterChange() {
            applyFilters();
            catalog.querySelectorAll('table').forEach(table => {
                if (table.style.display !== 'none') {
                    rerenderTable(table);
                }
            });
        }
    
        gender.onchange = () => {
            renderCatalog();
            handleFilterChange();
        };
    
        let timeout;
        [size, brand, color, min_price, max_price, discount, sort].forEach(el => {
            el.oninput = () => {
                clearTimeout(timeout);
                timeout = setTimeout(handleFilterChange, 100);
            };
        });
    
        function renderCatalog() {
            const section = gender.value;
            catalog.innerHTML = `<ul>${categories[section].map(buildNode).join('')}</ul>`;
        }
    
        function buildNode(c) {
            return c.children?.length ?
                `<li><span><span class="toggle">+</span>${c.name}</span><ul style="display:none"><li><span data-category-id="${c.id}"><span class="toggle">+</span>ALL</span></li>${c.children.map(buildNode).join('')}</ul></li>` :
                `<li><span data-category-id="${c.id}"><span class="toggle">+</span>${c.name}</span></li>`;
        }
    
        function toggleTree(span) {
            const ul = span.nextElementSibling;
            if (ul?.tagName === 'UL') {
                const isHidden = ul.style.display === 'none';
                ul.style.display = isHidden ? 'block' : 'none';
                const toggle = span.querySelector('.toggle');
                if (toggle) toggle.textContent = isHidden ? '−' : '+';
            }
        }
    
        function toggleTable(span) {
            const li = span.parentElement;
            let table = li.querySelector('table');
            const toggle = span.querySelector('.toggle');
    
            if (table) {
                const isHidden = table.style.display === 'none';
                table.style.display = isHidden ? 'table' : 'none';
                if (toggle) toggle.textContent = isHidden ? '−' : '+';
                return;
            }
    
            if (toggle) toggle.textContent = '−';
            
            const categoryProducts = currentlyFilteredProducts.filter(p => {
                return p._categoryPathId === span.dataset.categoryId || p._categoryPathId.startsWith(span.dataset.categoryId + '-');
            });
    
            const tableHTML = `<table>
                <thead>
                    <tr>
                        <th class="table-image">Image</th>
                        <th class="table-product">Product</th>
                        <th class="table-brand">Brand</th>
                        <th class="table-sizes">Sizes</th>
                        <th class="table-sale">Sale</th>
                        <th class="table-regular">Reg.</th>
                        <th class="table-discount">%Off</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>`;
            li.insertAdjacentHTML('beforeend', tableHTML);
            table = li.querySelector('table');
            table.style.display = 'table';
            loadBatch(table.querySelector('tbody'), categoryProducts, 0);
        }
    
        function loadBatch(tbody, products, idx) {
            tbody.insertAdjacentHTML('beforeend', products.slice(idx, idx + 30).map(p => {
                return `<tr>
                    <td class="table-image"><img src="${p.images[0]}" alt="${p.name}"></td>
                    <td class="table-product"><a href="${p.url}" target="_blank">${p.name}</a></td>
                    <td class="table-brand">${p.brand}</td>
                    <td class="table-sizes">${p.sizes.join(', ')}</td>
                    <td class="table-sale">$${p.lowest}</td>
                    <td class="table-regular">$${p.regular}</td>
                    <td class="table-discount" style="background-color:hsl(${Math.min(p.discount / 90, 1) * 120},80%,85%)">${p.discount}%</td>
                </tr>`;
            }).join(''));

            if (idx + 30 < products.length) {
                const sentinel = document.createElement('tr');
                tbody.querySelectorAll('tr')[tbody.querySelectorAll('tr').length - 10].after(sentinel);
                new IntersectionObserver((e, o) => {
                    if (e[0].isIntersecting) {
                        o.disconnect();
                        sentinel.remove();
                        loadBatch(tbody, products, idx + 30);
                    }
                }).observe(sentinel);
            }
        }
    </script>
    </body>
</html>
